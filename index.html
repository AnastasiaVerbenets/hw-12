<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .countdown {
        display: flex;
        gap: 10px;
      }
      .countdown-item {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .countdown-digits {
        background-color: #333;
        color: white;
        font-size: 24px;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        gap: 5px;
      }
      .digit {
        background-color: #444;
        padding: 5px 10px;
        border-radius: 3px;
      }
      .countdown-label {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="countdown">
      <div class="countdown-item">
        <div class="countdown-digits">
          <span class="digit" id="days1">0</span>
          <span class="digit" id="days2">0</span>
        </div>
        <span class="countdown-label">Days</span>
      </div>
      <div class="countdown-item">
        <div class="countdown-digits">
          <span class="digit" id="hours1">0</span>
          <span class="digit" id="hours2">0</span>
        </div>
        <span class="countdown-label">Hours</span>
      </div>
      <div class="countdown-item">
        <div class="countdown-digits">
          <span class="digit" id="minutes1">0</span>
          <span class="digit" id="minutes2">0</span>
        </div>
        <span class="countdown-label">Minutes</span>
      </div>
      <div class="countdown-item">
        <div class="countdown-digits">
          <span class="digit" id="seconds1">0</span>
          <span class="digit" id="seconds2">0</span>
        </div>
        <span class="countdown-label">Seconds</span>
      </div>
    </div>

    <script>
      function updateCountdown() {
        const now = new Date();
        const target = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate() + 1
        );
        const diff = target - now;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("days1").textContent = Math.floor(days / 10);
        document.getElementById("days2").textContent = days % 10;
        document.getElementById("hours1").textContent = Math.floor(hours / 10);
        document.getElementById("hours2").textContent = hours % 10;
        document.getElementById("minutes1").textContent = Math.floor(
          minutes / 10
        );
        document.getElementById("minutes2").textContent = minutes % 10;
        document.getElementById("seconds1").textContent = Math.floor(
          seconds / 10
        );
        document.getElementById("seconds2").textContent = seconds % 10;
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
  </body>
</html>
